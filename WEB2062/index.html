<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <main class="container">
        <div class="content">
            <h2 class="my-5">Product List</h2>
            <div class="d-flex justify-content-between  mb-3">
                <button class="btn btn-primary openModal" data-bs-toggle="modal" data-bs-target="#addProduct">Add
                    Product</button>
                <div>
                    <button id="btnLogin" class="btn btn-info text-light" data-bs-toggle="modal"
                        data-bs-target="#modalLogin">Log in</button>
                    <button class="btn btn-danger" id="btnLogout">Log out</button>
                </div>

            </div>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th class="text-center">ID</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="productsList">
                </tbody>
            </table>

            <!-- Modal Add -->
            <div class="modal fade modal-lg" id="addProduct" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <form>
                                <h1 id="titleModal">Add Product</h1>
                                <div class="mb-3">
                                    <label for="title" class="form-label fw-bold">Title</label>
                                    <input type="text" class="form-control" id="title">
                                </div>
                                <div class="mb-3">
                                    <label for="price" class="form-label fw-bold">Price</label>
                                    <input type="price" class="form-control" id="price">
                                </div>
                                <button type="button" class="btn btn-primary w-100 btn-add">Add</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Login-->
            <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <form>
                                <h2>Log in</h2>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="username" class="form-control" id="username">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                                <button type="button" id="login" class="btn btn-primary">Log in</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="main.js"></script>
</body>

</html>
